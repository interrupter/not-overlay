<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Overlay UI testing</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/assets/overlay/notOverlay.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
	<script type="module" src="/fetch.xhr.js"></script>
</head>

<body>
	<button id="create-overlay">Create Overlay with Close Button</button>
	<button id="create-overlay-w-btn">Create Overlay without Close Button</button>
	<script src="/assets/overlay/notOverlay.js"></script>
	<script>
	function showOverlay(closeButton, closeOnClick){
		let comp = new notOverlay.OverlayComponent({
			target: document.body,
			props: {
				closeButton,
				closeOnClick
			}
		});
		comp.$on('resolve', (data)=>{
			comp.$destroy();
			console.log('overlay resolved', data.detail);
		});
		comp.$on('reject', (data)=>{
			comp.$destroy();
			console.log('overlay rejected', data.detail);
		});
	}

		document.addEventListener('DOMContentLoaded', () => {
			document.querySelector('body button#create-overlay').addEventListener('click', () => showOverlay(true, false));
			document.querySelector('body button#create-overlay-w-btn').addEventListener('click', () => showOverlay(false, true));
		});

	</script>
</body>

</html>
